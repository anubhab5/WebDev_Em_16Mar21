<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LISTS</title>
</head>
<body>
    <h3 id="Sivaram">List demo</h3>
    <h4>UNORDERED LIST</h4>
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Npaper</li>
        <li>Rice</li>
    </ul>

    <h4>ORDERED LIST</h4>
    <ol>
        <li>Bread</li>
        <li>Milk</li>
        <li>Npaper</li>
        <li>Rice</li>
    </ol>

    <h4>HTML DESCRIPTION LIST</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>This is very good beverage</dd>
        <dt>Milk</dt>
        <dd>This is very good for kid</dd>
    </dl>

</body>
</html>
